<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<link rel="shortcut icon" href="{{ url_for('static', filename='reel.ico') }}">
<title>reel</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename='reel.png') }}" />
</head>
<body>
<div class='container'>
<div class='titlebox'>
<img class='logo' src='{{ url_for('static', filename='reel.png') }}'/><div class='title'>reel</div></div>

{% for t in movie_list %}
<div class='row'>
{% if t[0]['tbn'] %}<a href='{{ t[0]['path'] }}'><img class='poster' src='{{ t[0]['tbn'] }}'></a>{% endif %}
{% if t[1]['tbn'] %}<a href='{{ t[1]['path'] }}'><img class='poster' src='{{ t[1]['tbn'] }}'></a>{% endif %}
{% if t[2]['tbn'] %}<a href='{{ t[2]['path'] }}'><img class='poster' src='{{ t[2]['tbn'] }}'></a>{% endif %}
</div>
{% endfor %}

</div>
</body>
</html>
